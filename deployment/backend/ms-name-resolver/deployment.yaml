apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-name-resolver
  labels:
    app: ms-name-resolver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-name-resolver
  template:
    metadata:
      labels:
        app: ms-name-resolver
    spec:
      containers:
        - name: ms-name-resolver
          image: yenyinglu/ms-name-resolver:9669811d
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_URI
              value: "mongodb://mongodb-0.mongodb-headless.infra-net.svc.cluster.local:27017,mongodb-1.mongodb-headless.infra-net.svc.cluster.local:27017,mongodb-2.mongodb-headless.infra-net.svc.cluster.local:27017/?replicaSet=rs0"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
