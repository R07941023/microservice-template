apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-image-retriever
  labels:
    app: ms-image-retriever
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-image-retriever
  template:
    metadata:
      labels:
        app: ms-image-retriever
    spec:
      containers:
        - name: ms-image-retriever
          image: yenyinglu/ms-image-retriever:9669811d
          ports:
            - containerPort: 8000
          env:
            - name: MINIO_ENDPOINT
              value: "minio-nodeport.infra-net.svc.cluster.local:9000"
            - name: MINIO_BUCKET
              value: "maplestory"
            - name: MINIO_ROOT_USER
              value: "minio"
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keyvault
                  key: MINIO_ROOT_PASSWORD
            - name: MINIO_THREAD_POOL_SIZE
              value: "20"
            - name: REDIS_HOST
              value: "redis-nodeport.infra-net.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keyvault
                  key: REDIS_PASSWORD
            - name: REDIS_CACHE_EXPIRATION_SECONDS
              value: "3600"
            - name: CACHE_ENABLED
              value: "true"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
