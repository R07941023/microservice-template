apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservice-template-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - microservice-template.mydormroom.com
        - microservice-template.mydormroom.dpdns.org
      secretName: mydormroom-tls
  rules:
    - host: microservice-nextjs-template.mydormroom.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ms-nextjs-template
                port:
                  number: 80
    - host: microservice-template.mydormroom.dpdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ms-nextjs-template
                port:
                  number: 80
